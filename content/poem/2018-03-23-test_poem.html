<center>
<p>我多么希望，有一个门口</p>
<p>早晨，阳光照在草上</p>
<p>我们站着</p>
<p>扶着自己的门窗</p>
<p>门很低，但太阳是明亮的</p>
<p>草在结它的种子</p>
<p>风在摇它的叶子</p>
<p>我们站着，不说话</p>
<p>就十分美好</p>
<p>有门，不用开开</p>
<p>是我们的，就十分美好</p>
</center>
<pre><code>致我的爱人
    —— Shixiang</code></pre>
